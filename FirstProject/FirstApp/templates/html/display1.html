{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
	<title>Display Information</title>

</head>
<body>
	<div class="container mt-4">
		<div class="col-md">
			<table class="table table-bordered table-hover">
				<thead class="bg-success text-center text-light">
					<th>Name</th>
					<th>Email Id</th>
					<th>Actions</th>
				</thead>
				<tbody>
					{% for row in data%}
					<tr>
						<td>{{row.name}}</td>
						<td>{{row.email}}</td>
						<td><a href="{% url 'sv' row.id %}" class="btn btn-outline-info mx-2">View</a><a href="{% url 'sup' row.id %}" class="btn btn-outline-warning mx-2">Update</a><a href="{% url 'sd' row.id%}" class="btn btn-outline-danger mx-2">Delete</a></td>
					</tr>
					{% endfor %}
				</tbody>
		
			</table>
		</div>
	</div>
	
</body>
</html>
